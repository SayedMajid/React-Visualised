<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
    <div id="root"></div>
    <div id="react-root"></div>
    <!-- Plain vanilla script -->
    <script type="text/javascript">
        const jsRoot = document.querySelector("#js-root");
        jsRoot.insertAdjacentElement("beforeend", `
            <div>
                <h1>Beware!!!, Dragons Ahead</h1>
                <input/><button>Click ME</button>    
            </div>
        `);
    </script>


    <!-- Let babel process this (this is NOT vaniall JS script) -->

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.querySelector("#react-root"));
        // React JSX (JavaScript XML)
        const div = <div>
            <h1>Beware, Dragons Ahead. React! üê≤üêâ</h1>
            <input /><button>Click</button>
        </div>

        root.render(div);
    </script>

</body>

</html>
